<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        innter 방식 적용 
        css 전용 주석(여러줄 주석 처리 가능하다)
        color 속성은 글자색 변경
        background-color 속성은 배경색 변경 
         */

            background-color: darksalmon;

            color: red;
        }

        h1 {

        }

        .heading {
            color:brown;
            text-shadow: 3px 3px 3px darkblue;

            font-size : 24pt;
        }

    </style>

</head>
