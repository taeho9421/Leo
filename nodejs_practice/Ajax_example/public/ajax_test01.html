<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var xhr = new XMLHttpRequest(); // 객체 생성 
            //console.log(xhr);
            xhr.onreadystatechange = function() {
                if(this.readyState==4 && this.status==200){ // this == xhr
               // console.log(this.responseText); // 나오면 데이터가 온것 
                document.body.innerHTML = this.responseText;
                var text = this.responseText.trim();
                var dataList = text.split(",");
               // console.log(dataList);
               var obj = {};
               for(var data of dataList) {
                   var list = data.split(",");
                //  console.log(list);               
                    obj[list[0].trim()] = list[1].trim();
                 }
                }
            };

        var data = "user=HONG&meg=I LOVE YOU";
        xhr.open("GET","/data?"+data,true); // Method , url , true
        xhr.send();
    }
    </script>
</head>

</html>
