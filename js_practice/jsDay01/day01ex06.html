</head>
<body>
    <h1>더하기 계산기</h1>
    <input id="btn" type="button" value="확인">

    <script>
        // 이벤트 핸들러

        var btn = document.getElementById("btn");
        // console.log(btn);

        function btnEvtHandle() {
            // javascript에서 함수 선언은 function 키워드 활용

        }

        // java에서는 변수나 속성에 함수를 대입할수없다.

        //refn(); // ★중요하다★
