<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#frame {
            position: absolute;
            width: 200px; height: 200px; border: 2px solid black;
            background-color: gray; 
        }
        #head {
            text-align: right;
            background-color: black;
        }
        #main {
            text-align: center;
        }
        #main li {
            text-align: left;
            margin: 5px;
        }
       
    </style>
    <script>
        window.onload = function() {
          var frame = document.querySelector("#frame");
          var head = document.querySelector("#head");
          var exitBtn = document.querySelector("#exit");
          head.onmousedown = function(event) { 
            frame.gapX = event.clientX - frame.offsetLeft;
            frame.gapY = event.clientY - frame.offsetTop;

            window.onmousemove = function(event2) {
                frame.style.left = event2.clientX - frame.gapX + "px";
                frame.style.top = event2.clientY - frame.gapY + "px";
            }
        }

            window.onmouseup = function(event2) {
                window.onmousemove = null;
            }
            
            exitBtn.onclick = function() {
                frame.style.display = "none";
              }   
        };
    </script>
</head>
<body>
    
    <div id="frame">
        <div id="head">
            <input type="button" id="exit" value="x">
        </div>
        <div id="main">
            <strong>공지사항</strong>
            <hr>
            <li>안녕하세요</li>
            <li>반갑습니다</li>
            <li>수고하세요</li>
            <li>감사합니다</li>
            <li>또 오세요</li>
        </div>
    </div>
        
</body>
</html>
