<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        class MkButton {
            constructor (label) {
                this.btn = document.createElement("button");
                this.btn.innerText = label;
            }

            appendBtn(parentEl) {
                parentEl.appendChild(this.btn);
            }

            clickEvt(callback) {
                this.callback = callback;
                this.callback();
            }
        }

        for(var i=0;i<3;i++){
            let newBtn = new MkButton("확인");
            newBtn.appendBtn(document.body); // document.body에 버튼을 붙인다.
            newBtn.clickEvt(function() {
                console.log(this);
            });
        }
    </script>
</body>
</html>
