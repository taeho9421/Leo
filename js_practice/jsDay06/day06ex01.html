<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // es6 추가된 문법 => 화살표 함수(익명함수)
        // 몸체가 리턴한줄이면 중괄호와 return을 생략할수있다. 
        let sum = (a,b) => a+b;
        
        let c = sum(10,20);
        document.write("c => "+c+"<br>");
    </script>
</head>
