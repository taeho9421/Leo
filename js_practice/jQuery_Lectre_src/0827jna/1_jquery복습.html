<!DOCTYPE html >
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>복습</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
<style>
	.btn {
		border:none;
		color:#fff;
		width:120px;
		height:50px;
		cursor: pointer;
		font:100 24px 'Noto Sans KR',sans-serif;
	}
	.btn:hover {
		font-weight: 900;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
	}
	#exBox {
		width:400px;
		height:300px;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
		text-align: center;
		padding:20px;
		background: #fff;
		position: fixed;
		left:50%;
		top:50%;
		margin:-170px 0 0 -220px;
		display: none;
	}
	dl {
		width:300px;
		height:200px;
		border:1px solid #616161;
		padding:10px;
		margin: auto;
	}
	dt,dd {
		margin:7px;
		font-size:18px;
		text-align: left;
		color:#616161;
	}
	dt {
		font-weight: 900;
		font-size:22px;
		text-align: center;
	}
	#color {
		display: inline-block;
		width:50px;
		height:30px;
		background:#999;
		text-align: center;
	}
	#openBtn {
		background:#FFC107;
	}
	#pinkBtn {
		background:#E91E63;
	}
	#blueBtn {
		background:#2196F3;
	}
	#greenBtn {
		background: #4CAF50;
	}
</style>
</head>
<body>
<button id="openBtn" class="btn">버튼</button>
<div id="exBox">
	<p>
		<button id="pinkBtn" class="btn">멋진 핑크</button>
		<button id="blueBtn" class="btn">쿨한 파랑</button>
		<button id="greenBtn" class="btn">네온 녹색</button>
	</p>
	<dl>
		<dt>클릭한 버튼정보</dt>
		<dd>클릭한 버튼의 index : <span id="index">?</span></dd>
		<dd>클릭한 버튼의 뒷배경색 : <span id="color">?</span></dd>
		<dd>클릭한 버튼의 글자 : <span id="text">?</span></dd>
	</dl>
</div><!--//exBtn -->
<!-- jquery를 사용하기 위해서
외부자바스크립트를 불러와서(import) -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

	$("#openBtn").click(function() {

		$("body").css("background","#7E57C2");

		alert("눌렀군요~");

		$("#exBox").fadeIn(400);

	});

	$("#exBox .btn").click(function(){

		var $btn = $(this);

		var index = $btn.index();

		//alert(index);

		$("#index").text(index);

		var color = $btn.css("background-color");

		$("#color").css("background",color);

		var txt = $btn.text();

		$("#text").text(txt);




	});

</script>
</body>
</html>
